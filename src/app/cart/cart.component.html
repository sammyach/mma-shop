<div class="container">
    <h1 class="page-label">SHOPPING CART</h1>

    <div class="cart-info">
        <div class="cart-items">
            <p-table [value]="products">
                <!-- <ng-template pTemplate="caption">
                    <div class="p-d-flex p-ai-center p-jc-between">
                        Products
                        <p-button icon="pi pi-refresh"></p-button>
                    </div>
                </ng-template> -->
                <ng-template pTemplate="header">
                    <tr>
                        
                        <th>Product</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td><img [src]="product.image" [alt]="product.name" width="100"  /></td>
        
                        <td>{{product.name}}</td>
                        <td>{{product.price | currency:'GHS '}}</td>
                        <!-- <td>{{product.category}}</td> -->
                        <td>{{product.quantity}}</td>
                        <td>GHS {{product.price * product.quantity}}</td>
                        <!-- <td><p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating></td> -->
                        <!-- <td><span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span></td> -->
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                    <div class="p-d-flex p-ai-center p-jc-between">
                        <!-- In total there are {{products ? products.length : 0 }} products. -->
                    </div>
                </ng-template>
            </p-table>
        </div>

        <div class="cart-total-summary">
            CART TOTALS
            <div class="sub-total">
                <div>Sub total</div>
                <div class="right-value">1255</div>
            </div>
            <div class="shipping">
                <div>Shipping</div>
                <div class="right-value">Free shipping to accra</div>
            </div>
            <div class="total">
                <div>Total</div>
                <div class="right-value">GHS 5500</div>
            </div>
            <button style="width: 100%; margin-top: 10px;" pButton type="button" label="PROCEED TO CHECKOUT" icon="pi pi-check"></button>

        </div>
    </div>
    
</div>
