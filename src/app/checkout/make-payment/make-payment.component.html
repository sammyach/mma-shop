<div class="container">

    <div class="content">
        <h1>Checkout</h1>
        <table *ngIf="order">
            <tr>
                <td>ORDER #</td>
                <td>DATE CREATED</td>
                <td>TOTAL</td>
            </tr>
            <tr>
                <td>{{order.Id}}</td>
                <td>{{order.DateCreated | date: 'longDate' }}</td>
                <td>GHS {{order.TotalAmount}}</td>
            </tr>
        </table>
    </div>
    <div class="pay-options">
      <div class="p-field-checkbox">
        <p-checkbox [(ngModel)]="IsPayOnDelivery" binary="true" inputId="binary" (onChange)="OnCheckboxChange($event)"></p-checkbox>
        <label for="binary">Pay upon delivery</label>
    </div>
    </div>

    <div class="btns-group">

        <button style="display: none;" #btnPay *ngIf="order" pButton label="PROCEED TO PAY" icon="pi pi-money-bill"
        angular4-paystack
        [email]="customerEmail"
        [amount]="amountInPesewas"
        [ref]="reference"
        [currency]="'GHS'"
        [channels]="['mobile_money','card']"
        [class]="'btn-pay'"
        (onClose)="paymentCancel()"
        (callback)="paymentDone($event)"
      >
      </button>

      <button #btnCancel (click)="firePaystackBtn()" class="btn-pay" pButton label="PROCEED" icon="pi pi-chevron-right"></button>
      <button (click)="cancelOrder()" class="p-button-danger" pButton label="CANCEL ORDER" icon="pi pi-times"></button>

    </div>

</div>
