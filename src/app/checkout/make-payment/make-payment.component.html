<div class="container">

    <div class="content">
        <h1>Checkout</h1>
        <table *ngIf="order">
            <tr>
                <td>ORDER #</td>
                <td>DATE CREATED</td>
                <td>TOTAL</td>
            </tr>
            <tr>
                <td>{{order.Id}}</td>
                <td>{{order.DateCreated | date: 'longDate' }}</td>
                <td>GHS {{order.TotalAmount}}</td>
            </tr>
        </table>
    </div>

    <div class="btns-group">
        <button (click)="cancelOrder()" class="p-button-danger" pButton label="CANCEL ORDER" icon="pi pi-times"></button>

        <button *ngIf="order" pButton label="PROCEED TO PAY" icon="pi pi-money-bill"
        angular4-paystack
        [email]="customerEmail"
        [amount]="amountInPesewas"
        [ref]="reference"
        [currency]="'GHS'"
        [channels]="['mobile_money','card']"
        [class]="'btn-pay'"
        (onClose)="paymentCancel()"
        (callback)="paymentDone($event)"
      >
      </button>
    </div>
