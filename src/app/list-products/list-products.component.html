<p-toast position="top-left" key="tl"></p-toast>

<div class="container">
    <div >
        <p-dataView #dv [value]="products" [paginator]="true" [rows]="9" filterBy="name"
            [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
            <ng-template pTemplate="header">
                <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
                    <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By Price" (onChange)="onSortChange($event)" styleClass="p-mb-2 p-mb-md-0"></p-dropdown>
                    <!-- <span class="p-input-icon-left p-mb-2 p-mb-md-0">
                        <i class="pi pi-search"></i>
                        <input type="search" pInputText placeholder="Search by Name" (input)="dv.filter($event.target.value)">
                    </span> -->
                    <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                </div>
            </ng-template>
            <ng-template let-product pTemplate="listItem">
                <div class="p-col-12">
                    <div class="product-list-item">
                        <img [src]="ps.baseImgUrl + product.ProductImages[0].ImageUrl" [alt]="product.Name" (click)="onViewDetails(product.Id)"/>
                        <div class="product-list-detail">
                            <div class="product-name">{{product.Name}}</div>
                            <!-- <div class="product-description">{{product.description}}</div> -->
                            <!-- <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating> -->
                            <i class="pi pi-tag product-category-icon"></i><span class="product-category">{{product.Category.Description}}</span>
                        </div>
                        <div class="product-list-action">
                            <span class="product-price">{{currency}} {{product.Price}}</span>
                            <p-button (click)="onAddToCart(product)" class="btn-shopping-cart" icon="pi pi-shopping-cart" label="Add to Cart"></p-button>
                            <!-- <p-button (click)="onAddToCart(product)" class="btn-shopping-cart" icon="pi pi-shopping-cart" label="Add to Cart" [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"></p-button> -->
                            <!-- <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span> -->
                        </div>
                    </div>
                </div>
            </ng-template>
            <ng-template let-product pTemplate="gridItem">
                <div class="p-col-12 p-md-4">
                    <div class="product-grid-item card">
                        <div class="product-grid-item-top">
                            <div>
                                <i class="pi pi-tag product-category-icon"></i>
                                <span class="product-category">{{product.Category.Description}}</span>
                            </div>
                            <!-- <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span> -->
                        </div>
                        <div  class="product-grid-item-content">
                            <img (click)="onViewDetails(product.Id)" [src]="ps.baseImgUrl + product.ProductImages[0].ImageUrl" [alt]="product.Name"/>
                            <div class="product-name">{{product.Name}}</div>
                            <!-- <div class="product-description">{{product.description}}</div>
                            <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating> -->
                        </div>
                        <div class="product-grid-item-bottom">
                            <span class="product-price">{{currency}} {{product.Price}}</span>
                            <div>
                                <p-button (click)="onViewDetails(product.Id)" styleClass="p-button p-button-rounded p-mr-2"  icon="pi pi-search"></p-button>
                                <p-button (click)="onAddToFavorites(product.Id)" type="button" styleClass="p-button-help p-button-rounded p-mr-2" icon="pi pi-heart"></p-button>
                                <p-button (click)="onAddToCart(product)" styleClass="p-button p-button-rounded p-button-success"  icon="pi pi-shopping-cart"></p-button>

                            </div>

                        </div>
                    </div>
                </div>
            </ng-template>
        </p-dataView>
    </div>
</div>
