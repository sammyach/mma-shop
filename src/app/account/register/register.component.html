<div class="container">
    <div class="content">
        <div class="page-title">
            <h1>Create account to continue shopping</h1>
        </div>

        <div class="login-form">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="p-field">
                    <label class="c-label" for="FirstName">First Name</label>
                    <input class="c-input" type="text" formControlName="firstname" pInputText />
                </div> 
                <div class="p-field">
                    <label class="c-label" for="FirstName">Last Name</label>
                    <input class="c-input" type="text" formControlName="lastname" pInputText />
                </div>
                <div class="p-field">
                    <label class="c-label" for="Email">Email</label>
                    <input class="c-input" type="text" formControlName="email" pInputText />
                </div> 
                <div class="p-field">
                    <label class="c-label" for="Password">Password</label>
                    <input class="c-input" type="password" formControlName="password" pPassword />
                </div>
                <div class="p-field">
                    <label class="c-label" for="Phone">Phone</label>
                    <input class="c-input" type="tel" formControlName="phone" pInputText />
                </div> 
                <button style="margin: 10px 0;border-radius: 30px;" styleClass="p-button-sm" pButton type="submit" label="CREATE ACCOUNT" icon="pi pi-sign-in"></button>
                <div>
                    Already have an account? Click <a routerLink="/account/new">here</a> to login and continue shopping
                </div>
        
            </form>
        </div>
    </div>
</div>
