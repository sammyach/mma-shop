<div class="container">
    <div class="page-title">
        <h1>My Orders</h1>
    </div>
    <div class="content">
        
        <p-dataView #dv [value]="orderItems" [paginator]="true" [rows]="9" filterBy="name"
            [sortField]="sortField" [sortOrder]="sortOrder">

            <ng-template pTemplate="header">
                <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
                    <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By Status" (onChange)="onSortChange($event)" styleClass="p-mb-2 p-mb-md-0"></p-dropdown>
                    <!-- <span class="p-input-icon-left p-mb-2 p-mb-md-0">
                        <i class="pi pi-search"></i>
                        <input type="search" pInputText placeholder="Search by Name" (input)="dv.filter($event.target.value)">
                    </span> -->
                    <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                </div>
            </ng-template>

            <ng-template let-order pTemplate="listItem">
                <div class="p-col-12">
                    <div class="product-list-item">
                        <!-- <img [src]="product.ProductImages[0].ImageUrl" [alt]="product.Name" (click)="onViewDetails(product.Id)"/>                         -->
                        <div class="product-list-detail">
                            <div class="product-name">{{order.ProductName}}</div>
                            <!-- <div class="product-description">{{product.description}}</div> -->
                            <!-- <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating> -->
                            <!-- <i class="pi pi-tag product-category-icon"></i><span class="product-category">{{product.CategoryId}}</span> -->
                        </div>
                        <div class="product-list-action">
                            <span class="product-price"> {{order.UnitPrice}}</span>
                            <!-- <p-button (click)="onAddToCart(product)" class="btn-shopping-cart" icon="pi pi-shopping-cart" label="Add to Cart"></p-button> -->
                            <!-- <p-button (click)="onAddToCart(product)" class="btn-shopping-cart" icon="pi pi-shopping-cart" label="Add to Cart" [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"></p-button> -->
                            <!-- <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span> -->
                        </div>
                    </div>
                </div>
            </ng-template>

        </p-dataView>
        
    </div>
</div>
